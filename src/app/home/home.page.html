<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Iniciar sesion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Cédula</ion-label>
    <ion-input type="text" [(ngModel)]="cedula" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password" required></ion-input>
  </ion-item>

  <ion-button expand="full"  (click)="login()">Iniciar sesión</ion-button>
  <ion-button expand="full" routerLink="/registrar">Registrarse</ion-button>
</ion-content>
